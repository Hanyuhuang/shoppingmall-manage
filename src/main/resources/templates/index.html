<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script type="text/javascript" th:src="@{/js/jquery-1.7.2.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/js/easyui/themes/bootstrap/easyui.css}">
<link rel="stylesheet" type="text/css" th:href="@{/js/easyui/themes/icon.css}">
<script type="text/javascript" th:src="@{/js/easyui/jquery.easyui.min.js}"></script>
	
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" th:inline="javascript">

	function add_tab(url,title){
		// add a new tab panel
		var b = $('#tt').tabs('exists',title);
		if(!b){
			$('#tt').tabs('add',{
			    title:title,
			    href:url,
			    closable:true,
			    /*tools:[{
			        iconCls:'icon-mini-refresh',
			        handler:function(){
			            alert('refresh');
			        }
			    }]*/
			});
		}else{
			$('#tt').tabs('select',title);
		}

	}

</script>
<title>拼东东商城</title>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
		<p style="margin: auto;font-size: 25px">商城后台管理系统</p>
	</div>
	<div data-options="region:'west',split:true,title:'West'" style="width:180px;padding:10px;">
		<div class="easyui-accordion" style="width:160px;">
			<div title="About" data-options="iconCls:'icon-ok'" >
				<ul>
					<li><a href="javascript:add_tab('gotoSpu','商品信息管理')">商品信息管理</a></li>
					<li><a href="javascript:add_tab('gotoAttr','商品属性管理')" >商品属性管理</a></li>
					<li><a href="javascript:add_tab('gotoSku','商品库存单元管理')" >商品库存单元管理</a></li>
				</ul>
			</div>
			<div title="About" data-options="iconCls:'icon-ok'">
				<ul>
					<li>商品缓存管理</li>
				</ul>
			</div>
		</div>
	</div>
	<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
	<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
	<div data-options="region:'center',title:'Center'">
		<div id="tt" class="easyui-tabs" style="height:800px">

		</div>
	</div>

	
</body>
</html>
